<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#b07d97"/>
    </linearGradient>
  </defs>
  <!-- Внешний круг -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#g)" stroke-width="1.5"/>
  <!-- Внутренний круг -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#g)" stroke-width="1"/>
  <!-- Крестовые линии -->
  <line x1="16" y1="2" x2="16" y2="30" stroke="url(#g)" stroke-width="0.8" opacity="0.5"/>
  <line x1="2" y1="16" x2="30" y2="16" stroke="url(#g)" stroke-width="0.8" opacity="0.5"/>
  <!-- Планеты -->
  <circle cx="16" cy="5" r="1.8" fill="url(#g)"/>
  <circle cx="25" cy="10" r="1.5" fill="url(#g)" opacity="0.8"/>
  <circle cx="8" cy="22" r="1.5" fill="url(#g)" opacity="0.8"/>
  <circle cx="24" cy="24" r="1.8" fill="url(#g)"/>
  <circle cx="10" cy="10" r="1.3" fill="url(#g)" opacity="0.6"/>
  <!-- Аспектные линии -->
  <line x1="16" y1="5" x2="24" y2="24" stroke="url(#g)" stroke-width="0.6" stroke-dasharray="2 2" opacity="0.4"/>
  <line x1="25" y1="10" x2="8" y2="22" stroke="url(#g)" stroke-width="0.6" stroke-dasharray="2 2" opacity="0.4"/>
</svg>
